<dom-module id="quve-list">
	<template>
		<style>
			:host paper-material {
			    border-radius: 2px;
			    padding: 16px 16px 16px 16px;
			    width: calc(97.33% - 32px);
			    margin: 16px auto;
			    background: white;
			}
		
		   :host .list {
		     width: 100%;
		   }
			
		</style>
		<template is="dom-if" if="{{empty}}">
			<paper-material elevation="1">
				<content select="[noresult]"></content>
			</paper-material>
    	</template>		
		<content id="items"></content>
	</template>
	<script>
		Polymer({
			is : "quve-list",
			properties : {
				items : {
					type: Array,
					value: []
				},
				empty : {
					type: Boolean,
					computed : "isEmpty(items)"
				}
			},			
			isEmpty : function(list){
				return list.length===0;
			}			
		});
	</script>
</dom-module>
