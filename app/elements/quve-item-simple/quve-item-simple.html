<dom-module id="quve-item-simple">
	<template>
		<style>
		   quve-icon {
		   	opacity: 0.54;
		   	--iron-icon-height: 32px;
		   	--iron-icon-width: 32px;
		   }
		   
		   quve-icon.right {
		   	opacity: 0.05;
		   }
			   
			:host a {
				text-decoration: none;
				color: var(--menu-link-color);
			}
			
			:host a:hover paper-icon-item {
				background-color: var(--secundary-background-color);
			}
			
			:host a:hover quve-icon {
				opacity: 1;
			}
			
		</style>
		<a href="{{link}}">
			<paper-icon-item>
				<quve-icon icon="image:view-comfy" item-icon></quve-icon>					
				<paper-item-body two-line>
					<div>{{item.name}}</div>
					<div secondary>{{item.description}}</div>
				</paper-item-body>
				<quve-icon class="right" icon="icons:arrow-forward"></quve-icon>
			</paper-icon-item>	
		</a>
    </template>		
	<script>
		Polymer({
			is : "quve-item-simple",			
			properties : {
				item : {
					type: Object,
					notify : true
				},
				operator : {
					type: Object,
					notify: true
				},
				link : {
					type: String,
					notify: true,
					computed: "doLink(item, operator)"
				}
			},
			doLink : function(item, operator){
				return operator.link(item.id);
			}
		});
	</script>
</dom-module>
