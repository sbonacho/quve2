<dom-module id="quve-collapse">
	<template>
		<style>
			:host paper-icon-button{
				opacity: 0.7;
			}
			
			:host .header{
			    padding: 16px 16px 16px 16px;
			    background: white;
			    border: 1px;
			    color: var(--accent-color);
 				border-bottom: 1px solid var(--accent-color);
			}
			
			:host .collapsebtn{
                transition-property: transform;
                transition-duration: 0.4s;
                transition-timing-function:ease-in;/* timing function */
            }

		</style>
		<div class="layout horizontal header">
			<content select=".header"></content>
			<div class="flex"></div>
			<paper-icon-button id="button" on-click="toggle" icon="expand-more" class="collapsebtn" opened="{{opened}}"></paper-icon-button>
		</div>
	    <iron-collapse id="collapse" tabindex="0" opened="{{opened}}">
	    	<content select="[inside]"></content>
	    </iron-collapse>		
	</template>
	<script>
		Polymer({
			is : "quve-collapse",
			properties : {
				opened : {
					type: Boolean,
					value: false,
					notify: true
				}
			},
			toggle: function (){
				this.$.collapse.toggle();
				this.$.button.style.transform = this.opened?"rotate(180deg)":"rotate(0deg)";
			}
		});
	</script>
</dom-module>
