<dom-module id="quve-menu-item">
	<template>
		<style>
			  :host(.iron-selected) a{
			    color: #fff;
			    background-color: var(--accent-color);
			    font-weight: bold;
			  }
			  
			  :host(.iron-selected) iron-icon{
			    opacity: 1;
			  }
		
			  :host iron-icon {
			    margin-right: 33px;
			    opacity: 0.54;
			  }

			  a {
			    text-decoration: none;
			    color: var(--menu-link-color);
			    display: -ms-flexbox;
			    display: -webkit-flex;
			    display: flex;
			    -ms-flex-direction: row;
			    -webkit-flex-direction: row;
			    flex-direction: row;
			    -ms-flex-align: center;
			    -webkit-align-items: center;
			    align-items: center;
			    font-family: 'Roboto', 'Noto', sans-serif;
			    -webkit-font-smoothing: antialiased;
			    text-rendering: optimizeLegibility;
			    font-size: 14px;
			    font-weight: 400;
			    line-height: 24px;
			    min-height: 58px;
			    padding: 0 21px;
			  }
			  
			  a:hover {
			  	background-color: var(--secundary-background-color);
			  	font-weight: bold;
			  }
			  
			  a:hover iron-icon {
			  	opacity: 1;
			  }
		</style>
		<a href="{{item.href}}">
			<iron-icon icon="{{item.icon}}"></iron-icon>
			<span>{{item.text}}</span>
		</a>
	</template>
	<script>
		Polymer({
			is : "quve-menu-item",
			behaviors: [
				QuveBehaviors.SecurityBehavior
			],
			properties: {
			  item: {
			    type: Object,
			    notify: true
			  },
			  dataRoute: {
			  	type: String,
			  	notify: true
			  }
			}
		});
	</script>
</dom-module>
