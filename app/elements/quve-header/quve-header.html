<dom-module id="quve-header">
    <template>
        <style>
            :host .maintitle {
                font-size: 24px;
                font-weight: 300;
            }
            
            :host .subtitle {
                font-size: 16px;
                font-weight: 100;
                margin-left: 10px;
            }
            

            @media (max-width: 800px) {
			    :host .maintitle {
			      font-size: 18px;
			      font-weight: 400;
			    }
			    
   			    :host .subtitle {
			      font-size: 11px;
			      font-weight: 200;
			      margin-left: 2px;
			    }
            }		  
        </style>
        <div class="vertical layout">
            <div class="maintitle">{{title}}</div>
            <div class="subtitle">{{subtitle}}</div>
        </div>
    </template>
    <script>
        Polymer({
            is: "quve-header",
            properties : {
            	title : {
            		type : String,
            		notify: true,
            		value: "Titulo Principal"
            	},
            	subtitle : {
            		type: String,
            		notify: true,
            		value: "Titulo Secundario"            	
            	}
            }
        });
    </script>
</dom-module>
