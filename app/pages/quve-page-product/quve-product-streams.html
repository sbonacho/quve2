<dom-module id="quve-product-streams">
	<template>
		<style>
		</style>
		<quve-list items="{{product.streams}}">
			<div noresult>No existe ninguna corriente para este producto</div>
			<template is="dom-repeat" items="{{product.streams}}">
				<quve-item key={{item.id}} name={{item.name}} description={{item.description}} translate={{item.type}} operator="{{getOperator(product)}}">
				</quve-item>
			</template>		
		</quve-list>
	</template>
	<script>
		Polymer({
			is : "quve-product-streams",			
			behaviors: [
				QuveBehaviors.SecurityBehavior
			],
			properties : {
				product : {
					type: Object,
					notify : true
				}
			},
			getOperator : function (product){
				var rest = "#/products/"+product.id+"/streams/";
				return {
					link : function(id){
						return rest+id;
					}	
				}			
			} 	
		});
	</script>
</dom-module>
