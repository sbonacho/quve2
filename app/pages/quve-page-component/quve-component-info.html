<!-- TODO: EN ESTA PÁGINA DEBERÁ APARECER LAS ESTADISTICAS DEL COMPONENTE -->
<dom-module id="quve-component-info">
	<template>
		<style>
			:host paper-material {
			    border-radius: 2px;
			    padding: 16px 16px 0 16px;
			    width: calc(97.33% - 32px);
			    margin: 16px auto;
			    background: white;
			}
		</style>
		<paper-material elevation="1">
			<form is="iron-form" id="infoForm" method="post" action="/">
				<paper-input class="test" name="name" label="NOMBRE" value="{{component.name::input}}" required disabled></paper-input>
				<paper-input name="description" label="DESCRIPCIÓN" value="{{component.description::input}}" disabled></paper-input>
			</form>
		</paper-material>
	</template>
	<script>
		Polymer({
			is : "quve-component-info",			
			behaviors: [
				QuveBehaviors.SecurityBehavior
			],
			properties : {
				component : {
					type: Object,
					notify : true
				}
			}
		});
	</script>
</dom-module>
