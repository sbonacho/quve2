<link rel="import" href="quve-product-streams.html">
<link rel="import" href="quve-product-components.html">
<link rel="import" href="quve-product-info.html">

<dom-module id="quve-page-product">
	<template>
		<style>
		</style>
		<iron-ajax id="ajax"
            headers='{"X-Requested-With": "XMLHttpRequest"}'
            handleAs='json'
            method='GET'
            on-response='loadProduct'> 
		</iron-ajax>
         <!-- Main Toolbar -->
        <quve-page has-back="true" title="{{product.name}}" subtitle="{{product.description}}" titleback="Listado de productos">
        	<div quvetools>
		        <paper-tabs id="tabs" selected={{selected}}>
		            <paper-tab>MONITOR</paper-tab>
		            <paper-tab>CORRIENTES</paper-tab>
		            <paper-tab>COMPONENTES</paper-tab>
		            <paper-tab>INFORMACIÃ“N</paper-tab>
		            <paper-tab>OTROS PROCESOS</paper-tab>
		        </paper-tabs>        	
        	</div>
	        <neon-animated-pages id="pages">
		        <neon-animatable>MONITOR</neon-animatable>
		        <neon-animatable>
		        	<quve-product-streams product={{product}}></quve-product-streams>
				</neon-animatable>
		        <neon-animatable>
		        	<quve-product-components product={{product}}></quve-product-components>
		        </neon-animatable>
		        <neon-animatable>
		        	<quve-product-info product={{product}}></quve-product-info>
		        </neon-animatable>
		        <neon-animatable>OTROS PROCESOS</neon-animatable>
	        </neon-animated-pages>    	        	
        </quve-page>
	</template>
	<script>
		Polymer({
			is : "quve-page-product",			
			behaviors: [
				QuveBehaviors.SecurityBehavior
			],
			listeners : {
				"goback" : "goBack"
			},
			properties : {
				product : {
					type: Object,
					notify : true
				},
				key : {
					type: String
				},
				route : {
					type: String,
					observer : "localLoad"
				},
				selected : {
					type: Number,
					observer : "changeTab",
					value : 0
				}
			},
			changeTab : function(n, o){
				if (o>n){
					this.$.pages.entryAnimation = "slide-from-left-animation";
					this.$.pages.exitAnimation = "slide-right-animation";
				}else{
					this.$.pages.entryAnimation = "slide-from-right-animation";
					this.$.pages.exitAnimation = "slide-left-animation";				
				}
				this.$.pages.selected = n;				
			},
			localLoad : function(route){
				if ( route==="product" ){
					var products = document.querySelector("quve-page-products").products;
					if (products!=undefined){
						var id = this.key;
						this.product = products.find(function (item){
							return item.id===id;
						});
					}
					if (this.product===undefined)
						this.load();					
				} 
			},
			load : function(){
				this.$.ajax.params = document.querySelector('quve-session').params; 
				this.$.ajax.url = this.getUrl("products")+"/"+this.key;
				this.$.ajax.generateRequest();
			},		
			loadProduct : function(e){
				this.product = e.detail.response;
			},
			goBack : function(){
				document.location.href = "#/products";
			}
		});
	</script>
</dom-module>
